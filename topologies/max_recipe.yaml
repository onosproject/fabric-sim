# Recipe for creating super-spine fabric topology

# Recipe for 3x97 plain fabric
plain_fabric:
  spines: 3
  spine_port_count: 128

  leaves: 97
  leaf_port_count: 128

  spine_trunk: 1

  hosts_per_leaf: 105
