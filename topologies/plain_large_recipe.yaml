# Recipe for creating super-spine fabric topology

# Recipe for 4x8 plain fabric
plain_fabric:
  spines: 4
  spine_port_count: 64

  leaves: 8
  leaf_port_count: 64

  spine_trunk: 4

  hosts_per_leaf: 20
